<!doctype html>
<html class="no-js" lang="de">

<head>
  <meta charset="utf-8">
  <title>Traumhaus</title>

  <script src='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css' rel='stylesheet'/>
</head>
<body>
<div id='map' style='width: 100%; height: 600px;'></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYWxleGFuZGVydGVpIiwiYSI6ImNpam84MWw1bDAwNWt2cGx4YnE0YThvNDMifQ.jb3PFS1LTjAp0SdAUmM3Dg';
  const map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/streets-v12', // style URL
    center: [14.0552996, 52.0566968], // starting position [lng, lat]
    zoom: 8, // starting zoom
  });
  map.on('load', function () {
    map.addSource('pois', {
      'type': 'geojson',
      'data': 'https://api.mapbox.com/datasets/v1/alexandertei/cly232yjkor3l1up8cqedkjss/features?access_token=pk.eyJ1IjoiYWxleGFuZGVydGVpIiwiYSI6ImNpam84MWw1bDAwNWt2cGx4YnE0YThvNDMifQ.jb3PFS1LTjAp0SdAUmM3Dg'
    });

    map.addLayer({
      'id': 'pois',
      'type': 'circle',
      'source': 'pois',
      'paint': {
        'circle-radius': 5,
        'circle-color': '#007cbf'
      }
    });
  });
</script>
</body>
</html>
